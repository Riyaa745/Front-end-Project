<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card2(Best seller)</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* css of best seller card  */
        .container {
            margin: 0rem 10rem;
        }

        .top1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* gap: 42rem; */
            margin-left: 1rem;
            /* line-height: 11rem; */
            margin-top: 10rem;
            margin-bottom: 4rem;
            font-size: 28px;
        }

        .image {
            position: relative;
            width: 21rem;
            border-radius: 10px;
        }

        /* hover css */

        #hover_para {
            color: red;
            border-radius: 15px;
            width: 60px;
            background-color: #e6b6bb;
            height: 30px;
            text-align: center;
            padding-top: 6px;
        }

        #btn1 {
            background-color: #d92f2f;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 3px;
            width: 6rem;
            margin-left: 5rem;
        }

        .hover_bottom{
         display: flex;
         align-items: center;
        }

        .hover_top{
          position: absolute;
        }
        .hover_head{
          line-height: 2rem;
        }

        .card1 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .para {
            margin-top: 2rem;
            text-align: center;
            padding-left: 2rem;
        }

        .row {
            box-shadow: 0px 0px 0px;
            width: 18rem;
            height: 20rem;
        }

        #btn {
            background-color: rgb(205, 27, 27);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 27px;
            height: 3rem;
            font-weight: bold;
            font-size: 15px;
            margin-right: 4rem;
        }
    </style>
</head>

<body>
    <!-- Best seller starting -->
    <div class="container">
        <div class="top1">
            <h2>Best Seller</h2>
            <button id="btn">Check All</button>
        </div>
        <div class="card1">
            <div class="row">
                <img src="../Images/seller-1.jpg" class="image">
                <div class="hover_top">
                    <p id="hover_para">20%</p>
                    <div class="hover_bottom">
                        <div class="hover_head">
                            <p>10 Days| 9 Days</p>
                            <h3>$955.50</h3>
                        </div>
                        <div class="hover_btn">
                            <button id="btn1">Explore</button>
                        </div>
                    </div>
                </div>
                <div class="para">
                    <h4>Train Tour Skyline</h4>
                    <p>Embark on a scenic railway adventure with Trains TourÂ Skyline</p>
                </div>
            </div>
            <div class="row">
                <img src="../Images/seller-2.jpg" class="image">
                <div class="para">
                    <h4>See Nature View</h4>
                    <p>Where the ocean beauty meets your soul's serenity</p>
                </div>
            </div>
            <div class="row">
                <img src="../Images/seller-3.jpg" class="image">
                <div class="para">
                    <h4>Tokyo Market Ptr</h4>
                    <p>Where Tradition Meets Modern Marvels in Every Aisle</p>
                </div>
            </div>
        </div>
    </div>
    <!-- best seller ending -->
</body>

</html>
