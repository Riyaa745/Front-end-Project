<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind form</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="h-[100vh] w-[100vw] bg-teal-600 bg-[url('wallpaper.jpg')] bg-cover bg-center ">

        <div class=" w-[25vw] mx-auto ] bg-[#C5D3E8] translate-y-36 p-3 rounded border-solid border-2 ">
            <h1 class="text-center font-bold text-2xl mb-3">Registration Form</h1>
            <label>Name:</label>
            <input type="text" class="m-2 mx-5"></br>
            <label >Email:</label>
            <input type="email" class="m-2 mx-6"></br>
            <label>Age:</label>
            <input type="number" class="m-2 mx-9"></br>
            <label>D.O.B:</label>
            <input type="date" class="m-2 mx-6"></br>
            <label>Gender:</label>
            <input type="radio" name="Gender" class="mx-3">Female
            <input type="radio" name="Gender">Male</br>

            <label>Address:</label>
            <input type="text" class="m-2"></br>
            <label>Course:</label>
            <select name="feedback-type" class="m-2 mx-4"><br>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
            </select></br>
            <button class="bg-[#D0E8C5] text-center ml-32 my-4 py-1 px-5">Submit</button>
        </div>

    </div>
</body>

</html>
